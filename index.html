<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    
      <img class="images" src="images/image-victor.jpg" alt="Victor">


   <div class="personal-information">
     <h1 class="Name">Victor Crest</h1>
     <span class="age">26</span>

   </div>
  
    <h3 class="city">London</h3>

    <hr class="new1">
  
    
      <div class="numbers">
        <h4 class="Follower-numbers"> 80K </h3>
        <h4 class="Likes-numbers" > 803K </h3>
        <h4 class="Photos-numbers"> 1.4K </h3>
      </div>
      <divc class="sociality">
        <h3 class="Followers" > Followers </h4>
        <h3 class="Likes" > Likes </h4>
        <h3 class="Photos"> Photos </h4>
      </div>
    
      
    


  </div>
